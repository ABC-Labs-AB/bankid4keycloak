bankid.organisation-code=HiOrg-Server Organisation Code
bankid.organisation-code.tooltip=Use this setting to restrict logins to a particular organisation/tentant within HiOrg-Server. If you want to support multiple organisations, add another HiOrg-Server identity provider.
bankid.orgcode-restriction=Restrict Access to Organisation of Identity Provider
bankid.orgcode-restriction.tooltip=If switched ON, the HiOrg-Server user must be from the organisation that the identity provider he/she authenticated with is configured for (see Organisation Code setting of respective HiOrg-Server identity provider). If the Organisation Code property is not set for that identity provider, all HiOrg-Server users will be granted access.
